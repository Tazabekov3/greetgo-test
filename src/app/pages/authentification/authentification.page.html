<ion-header>
  <ion-toolbar>
    <ion-title>
      Вход
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Логин</ion-label>
    <ion-input type="text" [(ngModel)]="login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Пароль</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button (click)="loginClicked()" expand="full">Войти</ion-button>
</ion-content>
